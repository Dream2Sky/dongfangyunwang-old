<form id="form-data" action="Information/Import" method="post">
    <div class="form-group">
        <label for="exampleInputFile">Excel数据文件导入</label>
        <input type="file" name="fileCollection" accept=".xls,.xlsx">
        <p class="help-block">请选择要导入的excel文件.</p>
    </div>
    <div class="alert alert-error div-excel-data">
        <a class="close" data-dismiss="alert">×</a>
        <strong>导入数据失败! </strong>请检查您的上传的excel表格格式是否正确
    </div>
    <button class="btn btn-primary" type="button" onclick="UploadFile();">导入</button>
</form>
<script src="/Content/js/bootstrapValidator.min.js"></script>
<script>
    function AddInformation() {

        var msg = "";
        var customerName = $("input[name='customerName']").val();
        var age = $("input[name='age']").val();
        var income = $("input[name='income']").val();
        if (customerName==null || customerName == "") {
            msg += "客户名称不能为空\n";
        }

        if (age == null || age == "") {

        }
        else {
            if (isNaN(age)) {
                msg += "年龄必须是数字\n";
            }
            else {
                if (!(age >= 0 && age <= 150)) {
                    msg += "年龄超出合法范围 [0-150]";
                }
            }
        }
        
        if (income == "" || income == null) {

        }
        else {
            if (isNaN(income)) {
                msg += "收入必须是数字\n";
            }
            else {
                if (income <0) {
                    msg += "收入必须大于0";
                }
            }
        }

        if (msg != "") {
            alert(msg);
        }
        else {
            var json = new Object();
            json.customerName = customerName;
            json.sex = $("select[name='sex']").val();
            json.age = age;
            json.ismarry = $("select[name='ismarry']").val();
            json.children = $("select[name='children']").val();
            json.address = $("input[name='address']").val();
            json.industry = $("input[name='industry']").val();
            json.occupation = $("input[name='occupation']").val();
            json.income = income;
            json.hobby = $("input[name='hobby']").val();
            json.phone = $("input[name='phone']").val();
            json.qq = $("input[name='qq']").val();
            json.webcat = $("input[name='webcat']").val();
            json.email = $("input[name='email']").val();
            json.hascar = $("select[name='hascar']").val();
            json.hashouse = $("select[name='hashouse']").val();
            json.note1 = $("input[name='note1']").val();
            json.note2 = $("input[name='note2']").val();
            json.note3 = $("input[name='note3']").val();

            var str = JSON.stringify(json);
            $(".input-follow").each(function () {
                str = str.replace("}", ",\"" + $(this).attr('name') + "\":" + "\"" + $(this).val() + "\"}");
            });
            $.ajax({
                url: "/Information/ImportData",
                type: "POST",
                data: str,
                success: function (data) {
                    if (data == "True") {
                        window.location.href = "/Admin/Index";
                    }
                    else {
                        $('.div-single-data').addClass("alert-active");
                    }
                }
            });
        }
    }
    function UploadFile() {
        var formData = new FormData($("#form-data")[0]);
        $.ajax({
            url: '/Information/Upload',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (returndata) {
                if (returndata == "True") {
                    alert("导入数据成功");
                    window.location.href = "/Admin/Index";
                }
                else {
                    $('.div-excel-data').addClass('alert-active');
                }
            },
            error: function (returndata) {
                alert("导入失败");
            }
        });
    }
</script>
